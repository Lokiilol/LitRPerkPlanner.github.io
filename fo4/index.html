<!DOCTYPE html>
<html>
<head>
    <title>True Perks Character Planner</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <a href="https://github.com/Lokiilol/Trueperks.github.io"><img style="z-index:999;position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/brand.jpg" style="height:20px;width:20px;">
                </a>
                <a class="navbar-brand" href="#">
                    Fallout 4 Character Planner
                </a>
                <form class="navbar-form navbar-left">
                    <a href="/fo4" class="btn btn-danger">Reset</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h3>S.P.E.C.I.A.L.</h3>
                <span class="bold points-left"></span> points left&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label style="font-weight:normal;"><input type="checkbox" class="include-bobbleheads" /> Include bobbleheads/You're S.P.E.C.I.A.L.</label>
                <ul class="list-group list-special">
                                       <li data-special="st" class="list-group-item clearfix">
                        STRENGTH

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </li>
                    <li data-special="pe" class="list-group-item clearfix">
                        PERCEPTION

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </li>
                    <li data-special="en" class="list-group-item clearfix">
                        ENDURANCE

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </li>
                    <li data-special="ch" class="list-group-item clearfix">
                        CHARISMA

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </li>
                    <li data-special="in" class="list-group-item clearfix">
                        INTELLIGENCE

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </li>
                    <li data-special="ag" class="list-group-item clearfix">
                        AGILITY

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </li>
                    <li data-special="lu" class="list-group-item clearfix">
                        LUCK

                        <span class="pull-right">
                            <button class="btn btn-primary btn-xs btn-dec"><i class="glyphicon glyphicon-minus"></i></button>
                            <input type="number" min="1" max="10" class="form-control" value="1" />
                            <button class="btn btn-primary btn-xs btn-inc"><i class="glyphicon glyphicon-plus"></i></button>
                                  </span>
                    </li>
                </ul>
                <h4>Summary:</h4>
                Required level: <span class="required-level">1</span>
                <ul class="summary">

                </ul>
            </div>
            <div class="col-md-9">
                <h3>Perks</h3>
                <table class="table"></table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-h5SYvVHYdU7zZAGUr5wqF5yQpnb5V0/2TzKRjj9l3tg8FBf5ay7Jw9YG0mffO4qt" crossorigin="anonymous"></script>
    <script src="js/perks.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
